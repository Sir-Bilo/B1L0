<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sir B1L0</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: auto;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #333;
      color: rgb(255, 255, 255);
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
        width: 16%; /* Smaller width */
        background-color: rgb(76, 76, 76);
        display: flex;
        justify-content: center;
        padding: 15px 0;
        position: absolute;
        top: 20px;
        border-radius: 15px;
        border: 2px solid rgb(94, 94, 94);
        z-index: 999;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
    }


    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: rgb(255, 255, 255);
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .logo {
      margin-top: 300px; /* Pushes logo below nav bar */
      text-align: left;
      color: rgb(241, 138, 20);
    }

    .glitch {
      position: relative;
      color: orange;
      font-family: 'Press Start 2P', monospace;
      font-size: 32px;
      animation: glitch 3s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 3px 0 red, -3px 0 blue; }
      75% { text-shadow: -3px 0 red, 3px 0 blue; }
      100% { text-shadow: 3px 0 red, -3px 0 blue; }
    }

    .blink {
      animation: blink 1.3s step-end infinite;
      display: inline;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .no-glitch {
      font-family: monospace;
      font-size: 20px;
      text-align: center;
      color: rgb(241, 138, 20);
    }

    footer {
      width: 100%;
      text-align: center;
      position: absolute;
      bottom: 0;
      font-family: monospace;
    }

    footer p {
      font-size: 20px;
      color: rgb(241, 138, 20);
      margin: 0;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
    <a href="#experience">About</a>
  </nav>

  <div class="logo glitch">

    </pre>
  </div>

  <footer>
    <p>&copy;SIR-B1L0</p>
  </footer>

</body>
</html>
